services:
  postgres:
    image: postgres:16-alpine
    networks:
      - default
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-parcelflow}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-parcelflow}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    networks:
      - default
      - apps-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${COMPOSE_PROJECT_NAME}-backend.rule=Host(`${BACKEND_HOST}`)"
      - "traefik.http.services.${COMPOSE_PROJECT_NAME}-backend.loadbalancer.server.port=8080"
      - "traefik.docker.network=apps-network"
    environment:
      - DATABASE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-parcelflow}
      - PGUSER=${POSTGRES_USER:-user}
      - PGPASSWORD=${POSTGRES_PASSWORD:-password}
      - GMAIL_CLIENT_ID=${GMAIL_CLIENT_ID}
      - GMAIL_CLIENT_SECRET=${GMAIL_CLIENT_SECRET}
      - GMAIL_REFRESH_TOKEN=${GMAIL_REFRESH_TOKEN}
      - SECURITY_API_KEY=${SECURITY_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - EXPO_PUBLIC_API_URL=${EXPO_PUBLIC_API_URL:-http://localhost:8080}
    networks:
      - default
      - apps-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${COMPOSE_PROJECT_NAME}-frontend.rule=Host(`${FRONTEND_HOST}`)"
      - "traefik.http.services.${COMPOSE_PROJECT_NAME}-frontend.loadbalancer.server.port=80"
      - "traefik.docker.network=apps-network"
    depends_on:
      - backend

volumes:
  postgres_data:

networks:
  apps-network:
    external: true
