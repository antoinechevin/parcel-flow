name: Frontend CD

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'update'
        type: choice
        options:
          - update
          - build-android
          - build-ios

jobs:
  deploy:
    name: ${{ github.event.inputs.action || 'OTA Update' }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        working-directory: frontend
        run: npm ci

      - name: ğŸš€ Publish Update
        if: github.event_name == 'push' || github.event.inputs.action == 'update'
        working-directory: frontend
        run: eas update --branch production --auto

      - name: ğŸ— Build Android
        if: github.event.inputs.action == 'build-android'
        working-directory: frontend
        run: eas build --platform android --profile production --non-interactive

      - name: ğŸ— Build iOS
        if: github.event.inputs.action == 'build-ios'
        working-directory: frontend
        run: eas build --platform ios --profile production --non-interactive